<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Investment Wizard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
</head>
<body>
    <!-- HEADER -->
    <section class="hero is-primary">
        <div class="hero-body pl-6">
          <h1 class="title has-text-white">
            Investment Wizard
          </h1>
          <p class="subtitle has-text-white">
            At a glance information for your favorite stocks.
          </p>
        </div>
      </section>
    <!-- MAIN -->
    <!-- ROOT TILE CONTAINER -->
    <div class="tile is-ancestor m-3">
    <!-- LEFT SIDEBAR -->
    <div class="tile is-parent is-3">

        <!-- SIDEBAR ELEMENT -->
        <div class="tile is-child box has-background-warning-light" id="sidebarEL">
            <!-- SEARCH FIELD AND BUTTON -->
            <div class="field has-addons">
                <div class="control">
                  <input class="input" type="text" placeholder="Stock Name" id="search-input">
                </div>
                <div class="control" id="search-btn">
                  <a class="button is-info">
                    Search
                  </a>
                </div>
            </div>
            <button class="button is-small is-fullwidth is-danger is-light" id="clearHistoryBtn">CLEAR HISTORY</button>
            <div class="container" id="buttonListEl">
                <!-- BUTTONS DRAW HERE -->
            </div>
            
        </div>
    </div>
        <!-- RIGHT SIDE CONTENT -->
        <div class="tile is-vertical is-parent" id="right-side">
            <!-- CURRENT STOCK INFO TILES -->
            <div class="tile is-parent" id="stock-info-items">
                <!-- PLACEHOLDER STOCK INFO TILES DRAW HERE-->
            </div>
            <!-- chart.js -->
            <div class="container" id="chartContainer">
              <canvas id="myChart" class="chart-hidden"></canvas>
            </div>

            <!-- NEWS ITEMS, SPANNING RIGHT SIDE -->
            <div class="tile is-parent is-vertical" id="stock-news-items">
                <!-- NEWS ITEMS DRAW HERE -->
            </div>         
        </div>

    </div>
    <!-- Add this modal to page -->

      <div class="modal-background"></div>
      <div class="modal-content box">
        <h1 class="has-text-centered">Page is busy. Please try again later.</h1>
      </div>
      <button class="modal-close is-large modal-close-top" aria-label="close"></button>
    </div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>	
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/ticketreader.js"></script>
    <script src="assets/js/newsreader.js"></script>
    

</body>
</html>
